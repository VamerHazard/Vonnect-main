  <script defer="" src="./React App_files/bundle.js"></script><style>.gpt3__footer{
  border: 1px solid white;
  
  display:flex;
  flex-direction: column; /*db later*/
  justify-content: center;
  align-items: center;

  background: var(--color-footer);
}

.gpt3__footer-header{
  display: flex;
  width: 100%;
  margin-bottom: 3rem;
  justify-content: center;
}

.gpt3__footer-header h1{
  font-family: var(--font-family);
  font-weight: 800;
  font-size: 62px;
  line-height: 75px;
  text-align: center;
  letter-spacing: -0.04em;
}

.gpt3__footer-btn{
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;

  padding: 1rem;
  border: 1px solid white;

  cursor: pointer;

  margin-bottom: 5rem;
}

.gpt3__footer-btn p{
  box-sizing: border-box;
  font-family: var(--font-family);
  color: white;
  word-spacing: 2px;
  font-size: 18px;
  line-height: 21px;
}

.gpt3__footer-links{
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  flex-wrap: wrap;
  flex-direction: row;
  width: 100%;
  text-align: left;
}

.gpt3__footer-links div{
  width: 250px;
  margin: 1rem;
}

.gpt3__footer-links_logo{
  display: flex;
  flex-direction: column;
}

.gpt3__footer-links_logo p{
  font-family: var(--font-family);
  font-size: 12px;
  line-height: 14px;
  color: white;
}

.gpt3__footer-links_logo img{
  width: 118px;
  height: 30px;

  margin-bottom: 1rem;
}

.gpt3__footer-links_div{
  display: flex;
  justify-content: flex-start;
  flex-direction: column;
  line-height: 40px;
  margin: 1rem;
}

.gpt3__footer-links_div h4{
  font-family: var(--font-family);
  font-size: 14px;
  line-height: 16px;

  color: white;
  margin-bottom: 1rem;
}

.gpt3__footer-links_div p{
  font-family: var(--font-family);
  font-size: 12px;
  line-height: 14px;
  margin: 0.5rem 0;
  color: white;

  cursor: pointer;
}

.gpt3__footer-copyright{
  margin-top: 2rem;
  text-align: center;
  width: 100%;
}

.gpt3__footer-copyright p{
  color: white;
  font-size: 12px;
  line-height: 14px;
  font-family: var(--font-family);
}

@media screen and (max-width: 850px) {
  .gpt3__footer-header h1{
    font-size: 44px;
    line-height: 50px;
  }
}

@media screen and (max-width: 650px){
  .gpt3__footer-header h1{
    font-size: 34px;
    line-height: 42px;
  }
  .gpt3__footer-links div{
    margin: 1rem 0;
  }
  .gpt3__footer-btn p{
    font-size: 14px;
    line-height: 20px;
  }
}

@media screen and (max-width: 550px){
  .gpt3__footer-header h1{
    font-size: 27 px;
    line-height: 38px;
  }
}

  display: flex;
}

.gpt3__header-content{
  flex:1 1;
  display: flex;
  justify-content: center;
  align-items: flex-direction;
  flex-direction: column;

  margin-right: 5rem;
}

.gpt3__header-content h1{
  font-family: var(--font-family);
  font-weight: 800;
  font-size: 62px;
  line-height: 121%;
  letter-spacing: -0.04em;
}

.gpt3__header-content p{
  font-family: var(--font-family);
  font-style: normal;
  font-weight: normal;
  font-size: 20px;
  line-height: 28px;
  color: var(--color-text);

  margin-top: 1.5rem;
}

.gpt3__header-content__input{
  width: 100%;
  margin: 2rem 0 1rem;

  display: flex;
  flex-direction: row;
}

.gpt3__header-content__input input{
  flex: 2 1;
  width: 100%;
  min-height: 50px;

  background: var(--color-footer);
  border: 2px solid var(--color-footer);
  border-radius: 5px 0px 0px 5px;
  line-height: 27px;
  padding: 0 1rem;
  outline: none;
  color: #fff;

  font-family: var(--font-family);
  font-weight: 400;
  font-size: 20px;

  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
}

.gpt3__header-content__input button{
  flex: 0.6 1;
  width: 100%;
  min-height: 50px;

  background: #FF4820;
  font-family: var(--font-family);
  font-weight: 400;
  font-size: 20px;
  line-height: 28px;
  color: #fff;
  cursor: pointer;
  outline: none;
  padding: 0 1rem;
  border: none;

  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;
}

.gpt3__header-content__people{
  width: 100%;
  display:flex;
  justify-content: flex-start;
  align-items: center;

  margin-top: 2rem;
}

.gpt3__header-content__people img{
  width: 181.79px;
  height: 38px;
}

.gpt3__header-content__people p{
  margin: 0 0 0 1rem; /*top right bottom left*/
  font-family: var(--font-family);
  font-weight: 500;
  font-size: 12;
  line-height: 38px;
  /*identical to box height*/
  color: #FFF;
  text-align: center;
}

.gpt3__header-image {
  flex: 1 1;
  display: flex;
  justify-content: center;

  align-items: center;
}

.gpt3__header-image img{
  width: 100%;
  height: 100%;
}

@media screen and (max-width: 1050px){
  .gpt3__header{
    flex-direction: column;
  }
  .gpt3__header-content{
    margin: 0 0 3rem;
  }
}

@media screen and (max-width: 650px){
  .gpt3__header h1{
    font-size: 48px;
    line-height: 60px;
  }
  .gpt3__header p{
    font-size: 16px;
    line-height: 24px;
  }
  .gpt3__header-content__people{
    flex-direction: column;
  }
  .gpt3__header-content__people p{
    margin: 0;
  }
  .gpt3__header-content__input input,
  .gpt3__header-content__input button {
    font-size: 16px;
    line-height: 24px;
  }
}

@media screen and (max-width: 490px){
  .gpt3__header h1{
    font-size: 36px;
    line-height: 48px;
  }
  .gpt3__header p{
    font-size: 14px;
    line-height: 24px;
  }
  .gpt3__header-content__input input,
  .gpt3__header-content__input button {
    font-size: 12px;
    line-height: 16px;
  }

  border-radius: 50%;
  animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;

  0% {
    top: 12px;
    left: 12px;
    width: 0;
    height: 0;
    opacity: 0;
  }
  4.9% {
    top: 14px;
    left: 14px;
    width: 0;
    height: 0;
    opacity: 0;
  }
  5% {
    top: 12px;
    left: 12px;
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {

    left: 0px;
    width: 22px;
    height: 22px;
    opacity: 0;
  }
}
